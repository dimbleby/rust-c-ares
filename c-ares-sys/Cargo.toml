[package]
name = "c-ares-sys"
license = "MIT"
version = "6.0.1"
authors = ["David Hotham"]
build = "build.rs"
links = "cares"
description = "Low-level bindings to the c-ares library"
repository = "https://github.com/dimbleby/rust-c-ares"
readme = "README.md"
keywords = ["DNS", "c-ares"]
categories = ["external-ffi-bindings", "network-programming"]
edition = "2021"
include = [
  "src/**/*",
  "LICENSE.txt",
  "README.md",
  "CHANGELOG.md",
  "c-ares/**/*",
  "build.rs",
]

[build-dependencies]
cc = "1"
fs_extra = "1.3"
metadeps = "1.1.1"
cmake = { version = "0.1", optional = true }

[dependencies]
libc = "0.2"
c-types = "3.0.0"

[target.'cfg(target_os = "android")'.dependencies]
jni-sys = "0.4"

[package.metadata.pkg-config]
libcares = "1.20.1"

[features]
default = []
build-cmake = ["cmake"]
