[package]
name = "c-ares-sys"
license = "MIT"
version = "7.0.0"
authors = ["David Hotham"]
build = "build/main.rs"
links = "cares"
description = "Low-level bindings to the c-ares library"
repository = "https://github.com/dimbleby/rust-c-ares"
readme = "README.md"
keywords = ["DNS", "c-ares"]
categories = ["external-ffi-bindings", "network-programming"]
edition = "2021"
include = [
  "src/**/*",
  "LICENSE.txt",
  "README.md",
  "CHANGELOG.md",
  "c-ares/**/*",
  "build.rs",
]

[build-dependencies]
cc = "1.0.61"
fs_extra = "1.3"
system-deps = "6.1.2"
cmake = { version = "0.1", optional = true }

# https://github.com/gdesmott/system-deps/pull/81
cfg-expr = "0.15.5"

[dependencies]
libc = "0.2"
c-types = "3.0.0"

[target.'cfg(target_os = "android")'.dependencies]
jni-sys = "0.4"

[package.metadata.system-deps]
libcares = "1.13.0"

[features]
default = ["maybe-vendored"]
maybe-vendored = []
vendored = ["maybe-vendored"]
build-cmake = ["cmake"]
